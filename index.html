<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="the-main">  
    <div class="main">
    <div>
        <h1>Sign Up</h1>
    </div>
    <div><br>   
        <form action="" id="signUpForm">
            <input type="text" placeholder="First Name" id="sName" name="fName" required>
            <input type="text" name="lName" id="sLastName" placeholder="Last Name" required ><br><br>
            <input type="email" name="Email" id="sEmail" placeholder=" Email Address"  required><br><br>
            <input type="password" placeholder="Enter password" id="sPassword" name="pass" required><br>
            <br><input class="checkbox" type="checkbox" id="check" name="check1"><span >Show Password</span>   
             <p id="sErrorMessage"></p><br>
             
        <button id="sBtn" type="submit" >Sign Up</button><br>
    </form>
    </div>

    <div>
        <p class="forgetPara">Already have account. <span><a href="./login.html">login.</a></span></p>
    </div>
</div>
</div>
<script src="combined.js"></script>
</body>
</html>
